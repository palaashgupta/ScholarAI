services:
  backend:
    build:
      context: ./backend
    container_name: scholarai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./my_app
    container_name: scholarai-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./my_app:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
